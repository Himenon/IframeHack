<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Frame</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div>
        <h1>Main Frame</h1>
        <button id="getSubFrameValue">取得</button>
        <input type="text" value="" id="answer" />
    </div>
    <div id="iframe-wrapper">
        <iframe src="/sub.html" id="sub-frame"></iframe>
    </div>
    <script type="text/javascript">
        const iframe = document.getElementById("sub-frame");
        const btn = document.getElementById("getSubFrameValue");
        const answer = document.getElementById("answer");
        const overlay = document.getElementById("overlay");

        iframe.onload = function(element) {
            console.log(this.src);
        }

        function getSubFrameValue() {
            console.log("さわってますねー");
            const contentDocument = iframe.contentDocument || iframe.contentWindow.document;
            const target = contentDocument.getElementById("target");
            answer.value = target.value;
        }
        
        btn.onclick = getSubFrameValue
        window.onload = function() {
            console.log("設定");
            const contentDocument = iframe.contentDocument || iframe.contentWindow.document;
            contentDocument.onclick = getSubFrameValue;
            console.log(contentDocument);
        }
    </script>
    <script src="/main.js"></script>
    <script>
     // 存在するウィンドウのバーの状態を変更します
        netscape.security.PrivilegeManager.enablePrivilege("UniversalBrowserWrite");
        window.statusbar.visible=!window.statusbar.visible;
    </script>
</body>
</html>
